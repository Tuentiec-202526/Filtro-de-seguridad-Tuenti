<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de seguridad Tuenti:</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    input, select { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; cursor: pointer; background-color: #ff0066; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #e6005c; }
    h2 { color: #ff0066; }
  </style>
</head>
<body>
  <h2>Formulario de preguntas de seguridad Tuenti:</h2>

  <label>-Número a recuperar:</label>
  <input type="text" id="numeroRecuperar" />

  <label>¿Cuál es el correo que está asociado a tu cuenta de APP?</label>
  <input type="email" id="correoApp" />

  <label>¿Cuál fue el Combo que compraste con más frecuencia en los últimos 3 meses?</label>
  <select id="combo">
    <option value="a) Combo $1">a) Combo $1</option>
    <option value="b) Combo $2">b) Combo $2</option>
    <option value="c) Combo $4">c) Combo $4</option>
    <option value="d) Combo $8">d) Combo $8</option>
    <option value="e) Combo $10">e) Combo $10</option>
    <option value="f) Combo $15">f) Combo $15</option>
    <option value="g) Combo $20">g) Combo $20</option>
    <option value="h) Combo $25">h) Combo $25</option>
    <option value="i) Ninguno">i) Ninguno</option>
  </select>

  <label>¿Número al que más llamas con frecuencia?</label>
  <input type="text" id="numeroFrecuente" />

  <button onclick="copiarYGenerar()">Copiar texto</button>

  <p>Tuenti Ec</p>

  <script>
    function copiarYGenerar() {
      const numeroRecuperar = document.getElementById('numeroRecuperar').value.trim();
      const correoApp = document.getElementById('correoApp').value.trim();
      const combo = document.getElementById('combo').value;
      const numeroFrecuente = document.getElementById('numeroFrecuente').value.trim();

      const texto =
`Formulario de preguntas de seguridad Tuenti:

-Número a recuperar: ${numeroRecuperar}

1) ¿Cuál es el correo que está asociado a tu cuenta de APP?
${correoApp}

2) ¿Cuál fue el Combo que compraste con más frecuencia en los últimos 3 meses?
${combo}

3) ¿Número al que más llamas con frecuencia?
${numeroFrecuente}

Tuenti Ec`;

      // Crear un elemento temporal para copiar
      const tempTextarea = document.createElement("textarea");
      tempTextarea.value = texto;
      document.body.appendChild(tempTextarea);
      tempTextarea.select();
      tempTextarea.setSelectionRange(0, 99999);
      document.execCommand("copy");
      document.body.removeChild(tempTextarea);

      alert("¡Texto generado y copiado al portapapeles!");
    }
  </script>
</body>
</html>
